{%extends 'base.html'%}{%block content%}
<title>
    {%block title%} Upcoming Events {%endblock%}
</title>
{% load staticfiles %}
<div class="container">
    <div class="row">
      <div class="box">
        <div class="col-md-12 text-center">
          <hr>
          <h2 class="intro-text text-center">Upcoming events</h2>
          <hr>
          <iframe src="https://calendar.google.com/calendar/embed?showTabs=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=muqqt5tqtbghbkkgm3rff01ha4%40group.calendar.google.com&amp;color=%23691426&amp;ctz=Asia%2FRiyadh" style="border-width:0" width="100%" height="525"
              frameborder="0" scrolling="no"></iframe>
            </div>
          </div>
        {% for event in events %}
        <div class="box">
            <div class="col-md-7">
                <a href="{% url 'view_event' event.pk %}">
                    {% if event.poster %}
                    <img class="img-responsive" src="{{event.poster.url}}" alt="" height="300" width="700">
                    {% else %}
                    <img class="img-responsive" src="{% static 'img/image_not_found.png'%}" alt="" height="300" width="700">
                    {% endif %}
                </a>
            </div>
            <div class="col-md-5">
                <h2 class="intro-text">{{event.name}}</h2>
                <p style="-moz-hyphens:auto;-ms-hyphens:auto;-webkit-hyphens:auto;hyphens:auto;word-wrap:break-word;text-overflow: ellipsis;">{{event.event_description|truncatewords:20}}</p>
                <a class="btn btn-danger" href="{% url 'view_event' event.pk %}">View event <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
            <div class="clearfix"></div>
        </div>
        {% endfor %}
    </div>
</div>



{%endblock%}

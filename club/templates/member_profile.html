{% extends "base.html"%} {% block content %} {% load staticfiles%}
<title>
    {%block title%} {{member.name}} {%endblock%}
</title>
<div class="container">
    <div class="row">

        <div class="col-sm-12">
            <div class="box">
                <hr>
                <h1 class="intro-text text-center">{{member.name}}

              </h1>
                <hr>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="box">
                <div class="col-sm-4 text-center">
                    {% if member.picture %}
                    <img class="img-circle img-responsive" src="{{member.picture.url}}" alt="" height="450" width="750"> {% else %}
                    <img class="img-circle img-responsive" src="{% static 'img/default-profile-picture.png'%}" alt="" height="450" width="750"> {% endif %}
                </div>
                <div class="col-sm-8 text-left">
                    <br>
                    <br>
                    <br>
                    <br>
                    <P> <b> Major:</b> {{ member.major}}</p>
                    <P> <b> Skills:</b> {{ member.skills}}</p>
                    <P> <b> Interests:</b> {{ member.interests}}</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

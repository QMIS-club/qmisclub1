{% extends "base.html"%} {% block content %}
<title>
    {%block title%} FAQ {%endblock%}
</title>
<div class="container">
    {% for obj in objs %}{% if forloop.counter == 1 %}
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="text-center">FAQ</h2>
                <hr>
                <h3>Q: {{obj.question}}</h3>
                <p>A: {{obj.answer}}</p>
            </div>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <h3>Q: {{obj.question}}</h3>
                <p>A: {{obj.answer}}</p>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{%endblock%}
